<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>大事件-登录/注册</title>
		<link rel="stylesheet" type="text/css" href="assets/css/login.css" />
		<link rel="stylesheet" type="text/css" href="assets/lib/layui/css/layui.css" />

	</head>
	<body>
		<!-- 头部logo区域 -->
		<div class="layui-main">
			<img src="assets/images/logo.png">
		</div>
		<!-- 登录注册区域 -->
		<div class="loginAndRegbox">
			<!-- 标题 -->
			<div class="title-box"></div>
			<!-- 登录页面 -->
			<div class="login-box">
				<!-- 登录页面 -->
				<form class="layui-form" id="form_login">
					<!-- 用户名 -->
					<div class="layui-form-item">
						<i class="layui-icon layui-icon-user "></i>
						<input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
					</div>
					<!-- 密码 -->
					<div class="layui-form-item">
						<i class="layui-icon layui-icon-password"></i>
						<input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
						 class="layui-input">
					</div>
					<!-- 登录按钮 -->
					<div class="layui-form-item">
						<button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
					</div>

					<div class="layui-form-item returnA">
						<a href="javascript:;" id="login-box">去注册账号</a>
					</div>
				</form>
			</div>

			<!-- 注册页面 -->
			<div class="reg-box">
				<!-- 登录页面 -->
				<form class="layui-form" action="" id="form_reg">
					<!-- 用户名 -->
					<div class="layui-form-item">
						<i class="layui-icon layui-icon-user "></i>
						<input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" id="reg_input">
					</div>
					<!-- 密码 -->
					<div class="layui-form-item">
						<i class="layui-icon layui-icon-password"></i>
						<input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
						 class="layui-input" id="pwd">
					</div>
					<!-- 再次确认密码 -->
					<div class="layui-form-item">
						<i class="layui-icon layui-icon-password"></i>
						<input type="password" name="password" required lay-verify="required|pwd|repwd" placeholder="请再次输入密码" autocomplete="off"
						 class="layui-input">
					</div>
					<!-- 登录按钮 -->
					<div class="layui-form-item">
						<button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
					</div>

					<div class="layui-form-item returnA">
						<a href="javascript:;" id="reg-box">去登录</a>
					</div>
				</form>
			</div>
		</div>

		<!-- 框架 -->
		<script src="assets/lib/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<!-- jQuery -->
		<script src="assets/lib/jquery.js" type="text/javascript" charset="utf-8"></script>
		<!-- 路径拼接接口 -->
		<script src="assets/js/baseAPI.js" type="text/javascript" charset="utf-8"></script>
		<!-- 登录 -->
		<script src="assets/js/login.js" type="text/javascript" charset="utf-8"></script>

	</body>
</html>
